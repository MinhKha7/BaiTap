<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Bài 1 -->
      <div class="container">
        <div class="myContainer bai1">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 1: Quản lý tuyển sinh</p>
            <div class="row">
              <div class="col-6">
                <input
                  id="diemChuan"
                  placeholder="Nhập điếm chuẩn của hội đồng"
                  type="number"
                />
                <div>
                  <select id="khuVuc">
                    <option value="0">Vui lòng chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                    <option value="0">X</option></select
                  ><br />
                  <select id="doiTuong">
                    <option value="0">Vui lòng chọn đối tượng ưu tiên</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                    <option value="0">0</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <input
                  id="diemMon1"
                  placeholder="Nhập điểm môn thứ 1"
                  type="number"
                /><br />
                <input
                  id="diemMon2"
                  placeholder="Nhập điểm môn thứ 2"
                  type="number"
                /><br />
                <input
                  id="diemMon3"
                  placeholder="Nhập điểm môn thứ 3"
                  type="number"
                />
              </div>
            </div>
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="ketQua">Kết quả</button>
          </div>
          <!-- Đầu ra -->
          <div class="row">
            <div class="col-6">
              <div class="output">
                <p id="diem3Mon"></p>
              </div>
            </div>
            <div class="col-6">
              <div class="output">
                <p id="diemUuTien"></p>
              </div>
            </div>
          </div>
          <div class="output">
            <p id="diemTongKet"></p>
          </div>
          <div class="output">
            <p id="dauRot"></p>
          </div>
        </div>
      </div>

      <!-- Bài 2 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 2: Tính tiền điện</p>
            <input id="tenKh" placeholder="Nhập tên khách hàng" type="text" />
            <input id="soKw" placeholder="Nhập số Kw tiêu thụ" type="number" />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="xuatHoaDon">Xuất hóa đơn</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="tienDienPhaiTra"></p>
          </div>
        </div>
      </div>

      <!-- Bài 3 -->
      <div class="container">
        <div class="myContainer bai3">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 3: Tính thuế thu nhập cá nhân</p>
            <input
              id="hoTenKh"
              placeholder="Nhập tên khách hàng"
              type="text"
            /><br />
            <input
              id="soNguoiPhuThuoc"
              placeholder="Nhập số người phụ thuộc"
              type="number"
            /><br />
            <input
              id="tongThuNhapNam"
              placeholder="Nhập tổng thu nhập năm"
              type="number"
            />
            (đơn vị: triệu đồng)
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="tinhThue">Tính thuế</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="thuePhaiNop"></p>
          </div>
        </div>
      </div>

      <!-- Bài 4 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 4: Tính tiền cáp</p>
            <input id="maKh" placeholder="Nhập mã khách hàng" type="text" />
            <form class="customer__type d-flex align-items-center">
              <input
                type="radio"
                id="nhaDan"
                name="fav_language"
                value="nhaDan"
                checked
              />
              <label for="nhaDan">Nhà dân</label>
              <input
                type="radio"
                id="doanhNghiep"
                name="fav_language"
                value="doanhNghiep"
              />
              <label for="doanhNghiep">Doanh nghiệp</label><br />
            </form>
            <input
              class="hide"
              id="soKetNoi"
              placeholder="Nhập số kết nối"
              type="number"
            />
            <input
              id="soKenhCaoCap"
              placeholder="Nhập số kênh cao cấp"
              type="number"
            />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="tinhTien">Tính tiền</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="tongTien"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/Buoi5.js"></script>
  </body>
</html>
