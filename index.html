<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Bài 1 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 1: Xuất 3 số nguyên theo thứ tự tăng dần</p>
            <input
              id="soThu1"
              placeholder="Nhập số nguyên thứ 1"
              type="number"
            />
            <input
              id="soThu2"
              placeholder="Nhập số nguyên thứ 2"
              type="number"
            />
            <input
              id="soThu3"
              placeholder="Nhập số nguyên thứ 3"
              type="number"
            />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="sapXep">Sắp xếp</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="soTangDan"></p>
          </div>
        </div>
      </div>

      <!-- Bài 2 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 2: Gửi lời chào</p>
            <input id="idUser" placeholder="Nhập ID của bạn" type="text" />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="guiLoiChao">Gửi lời chào</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="loiChao"></p>
          </div>
        </div>
      </div>

      <!-- Bài 3 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 3: Đếm số nguyên lẻ và số nguyên chẵn</p>
            <input
              id="soThuNhat"
              placeholder="Nhập số nguyên thứ 1"
              type="number"
            />
            <input
              id="soThuHai"
              placeholder="Nhập số nguyên thứ 2"
              type="number"
            />
            <input
              id="soThuBa"
              placeholder="Nhập số nguyên thứ 3"
              type="number"
            />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="demChanLe">Đếm</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="phanBietChanLe"></p>
          </div>
        </div>
      </div>

      <!-- Bài 4 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 4: Cho 3 cạnh và xác định đó là tam giác gì?</p>
            <input id="canh1" placeholder="Nhập cạnh thứ 1" type="number" />
            <input id="canh2" placeholder="Nhập cạnh thứ 2" type="number" />
            <input id="canh3" placeholder="Nhập cạnh thứ 3" type="number" />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="xacDinh">Xác Định</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="tamGiac"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/if-else.js"></script>
  </body>
</html>
